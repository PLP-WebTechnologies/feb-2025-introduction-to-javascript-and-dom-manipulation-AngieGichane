<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript DOM Manipulation Example</h1>
    <p id="welcome-text" class="dynamic-text">Welcome to the DOM manipulation demo!</p>
  </header>
  <main>
    <section>
      <p>Click the buttons below to interact with the page dynamically:</p>
      <div class="button-group">
        <button id="change-text-btn">Change Text</button>
        <button id="change-style-btn">Change Style</button>
        <button id="add-element-btn">Add Element</button>
        <button id="remove-element-btn">Remove Element</button>
      </div>
    </section>
    <section id="dynamic-content">
      <!-- Elements added dynamically will appear here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 JavaScript Demo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
